    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <title>ÌòºÏ†ÄÏòµÏÑúÏòà</title>
    <style>

        }

        .usern {
            text-align: left;
        }
        .media {
            position: fixed;
            bottom: 5%;
            left: 2%;
        }

        .lob {
            color: red;
            background-color: inherit;
            border: 2px solid;
            border-radius: 3px;
            font-weight: bold;
            padding: 5px 10px;
            margin-left: 20px;
        }
        .writebtn-box {
            position: fixed;
            bottom: 5%;
            right: 2%;
        }
    </style>

    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('Î°úÍ∑∏ÏïÑÏõÉ!')
            window.location.href = "/login"
        }


        {# Í∏Ä Îì±Î°ù #}

        {# Í∏Ä ÏÉÅÏÑ∏ #}

        function go_detail(id) {
            window.location.href = '/detail/id?id_give=' + id
        }

        {# Í∏Ä ÏÇ≠Ï†ú #}

        function go_delete(id) {
            $.ajax({
                type: "POST",
                url: "/delete/id",
                data: {id_give: id},
                success: function (response) {
                    if (confirm("Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                        alert(response["msg"])
                        window.location.reload();
                    }
                    return;
                }
            });
        }
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="banner" onclick="window.location.href = '/'">
    </div>
    <div class="row">
        <!--ÏôºÏ™Ω Ï†ïÎ≥¥-->

            <div class="mainWrap">

                    <p>
                        ÎÑàÏôÄÎÇò<br>
                        Ïö∞Î¶¨Í∞Ä ÏïåÍ≥†ÏûàÎäî<br>

                        <article class="media">
                            <figure class="media-left" style="align-self: center">
                                <a class="image" href="#">
                                    <img class="is-rounded"
                                         src="{{ url_for('static', filename=user_info.profile_pic_real) }}">

            <div class="card-columns" id="card-box">
                {% for post in all_list %}

                        <img src="../static/img/{{ post.file }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }} üìå {{ post.category }} </h5>
                            <hr/>
                            <p class="card-text">{{ post.content }}</p>

            </div>

</html>
